services:
  db:
    image: postgres:16
    container_name: tt-expertise-db
    environment:
      POSTGRES_DB: tt_expertise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - tt_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tt_expertise"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  tt_pg: